<div>
  <ul class="list-group">
    <li class="list-group-item active">Todos</li>

    <li *ngFor="let t of todos" class="list-group-item">
      <div class="d-flex justify-content-between">
        <app-todo-display [todo]="t"></app-todo-display>

        <div>
          <a class="btn btn-success align-self-center mr-2" [routerLink]="['/edit-todo',t.id]"
            routerLinkActive="router-link-active">edit </a>
          <button class="btn btn-danger align-self-center" (click)="deleteTodo(t)">
            X
          </button>
        </div>


      </div>
    </li>
  </ul>

  <button class="btn btn-success" (click)="getRandomUsers()">Get Random User</button>
  <ul *ngIf="!!users">
    <li *ngFor="let user of users.results">
      {{user.name.first}}
    </li>
  </ul>
</div>
