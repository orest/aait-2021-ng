<div>

  <div *ngIf="!!todo" class="row">
    <div class="col-sm-8 offset-sm-2">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" id="title" placeholder="">
      </div>
      <div class="form-group">
        <label for="assignedTo">Assigned</label>
        <select [(ngModel)]="todo.assignedTo" class="form-control">
          <option value=""></option>
          <option *ngFor="let item of family" [value]="item.id">{{item.name}}</option>
        </select>
      </div>
      <div class="form-check form-group">
        <label class="form-check-label">
          <input [(ngModel)]="todo.isCompleted" type="checkbox" class="form-check-input" name="isCompleted"
            id="isCompleted">
          Is Completed
        </label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="saveTodo()" >Submit</button>
      </div>
    </div>

  </div>


  <div *ngIf="!todo">
    <h4>Loadig.....</h4>
  </div>
</div>
